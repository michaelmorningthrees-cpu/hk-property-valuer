<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle for better visibility at small sizes -->
  <circle cx="32" cy="32" r="30" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- House outline - bold and simple -->
  <path d="M32 10 L10 28 L10 54 L24 54 L24 42 L40 42 L40 54 L54 54 L54 28 Z" 
        fill="none" 
        stroke="#1a365d" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Door -->
  <rect x="26" y="42" width="12" height="12" 
        fill="#1a365d" 
        rx="1"/>
  
  <!-- Upward growth arrow - emerald green -->
  <path d="M44 16 L44 28 L50 22 L56 28 L56 16 Z" 
        fill="#059669"/>
  
  <!-- Small upward trend indicator -->
  <path d="M45 20 L47 18 L49 20" 
        fill="none" 
        stroke="#059669" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
